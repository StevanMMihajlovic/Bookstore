<div class="row prva">
    <div class="col-6" *ngFor="let book of books.results">
        <div class="row">
            <div class="col-2">
                <img src="assets/images/books/{{book.picture}}" width="100%">
            </div>
            <div class="col">
                <h1>{{book.name}}</h1>
                <p>{{book.description}}</p>
                <br>
            </div>
        </div>
        <div class="row">
            <div class="col-6" style="font-weight: bold;">
                {{book.price}}$
            </div>
            <div class="col-6 text-right" style="font-weight: bold;">
                {{book.grade}}/5
            </div>
        </div>
        <br>
        <div class="row">
            <div *ngIf="book.discount" class="col">
                <img src="assets/images/discount.png" width="60px">
            </div>
            <div class="col  text-right">
                <button class="btn btn-primary" type="button" (click)=addBook(book)>Add</button>
            </div>
        </div>
        <br>
    </div>
</div>
